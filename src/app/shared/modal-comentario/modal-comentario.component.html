<p *ngIf="comentario">
  {{ comentario }}
</p>

<div class="padding">
  <mat-dialog-actions>
    <app-button
      (click)="onDialogClick()"
      texto="Adicione um comentário"
    ></app-button>
  </mat-dialog-actions>
</div>

<div>
  <mat-dialog-actions>
    <app-button
      (click)="removerComentario()"
      texto="Excluir comentário"
    ></app-button>
  </mat-dialog-actions>
</div>
