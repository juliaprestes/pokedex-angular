<app-header></app-header>
<div class="card">
  <ng-template [ngIf]="isLoading">
    <div class="pokemon__names">
      <h1 class="slideInLeft">{{ pokemon[0].name }}</h1>
      <h2 class="slideInRight">{{ pokemon[1].names[0].name }}</h2>
    </div>

    <div class="pokemon__status">
      <div>
        <img
          [src]="pokemon[0].sprites.other.dream_world.front_default"
          [alt]="pokemon[0].name"
          class="slideInDown"
        />
      </div>

      <div>
        <div class="pokemon__status__statistics fadeIn">
          <div>
            <h3 class="pokemon__status__statistics-title">Estat√≠sticas</h3>

            <ol class="pokemon__status__statistics-list">
              <li *ngFor="let value of pokemon[0].stats">
                {{ value.stat.name }}

                <strong>
                  {{ value.base_stat }}
                </strong>
              </li>
            </ol>
          </div>

          <a [routerLink]="['']"> <app-button texto="Voltar"></app-button> </a>
        </div>
      </div>
    </div>
  </ng-template>

  <img
    src="assets/error.png"
    alt="Deu erro na mostragem do pokemon"
    width="100%"
    *ngIf="apiError"
  />
</div>
